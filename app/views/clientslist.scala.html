@(currentPage: List[Client])

<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<title>DBBonds â†’ Clients</title>
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
		<ul class="nav navbar-nav">
				<li><img src="@routes.Assets.at("images/db_square.png")" class="dbheader"></li>
				<li class="active"><a class="navbar-brand" href="@routes.Clients.list()">Clients</a></li>
			</ul> 
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li><a href="@routes.Application.search()">Search</a></li>
			</ul> 
			<ul class="nav navbar-nav navbar-right">
				<li><a href="@routes.Application.login()">Logout</a></li> 
			</ul>
		</div>
	</nav>

	<table class="table table-striped table-hover table-condensed" >
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Balance</th>
			</tr>
		</thead>	
		<tbody>
			@for(client <- currentPage) {
				<tr>
				<td><a href="@routes.Clients.one(client.getId())">@client.getName()</a></td>
				<td>@client.getId()</td>
				<td>@client.getBalance()</td>
				</tr>
			}
		</tbody>
	</table>

</body>
</html>
